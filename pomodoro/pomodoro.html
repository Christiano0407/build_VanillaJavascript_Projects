<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cssPomodoro.css" />
    <title>App Pomodoro | Vanilla Javascript Projects</title>
  </head>
  <body>
    <main class="app" id="appId">
      <div class="time" id="timeId">
        <div class="value" id="valueId"></div>
        <div class="taskName" id="taskNameId"></div>
      </div>

      <div class="task__container" id="taskContainerId">
        <div class="form">
          <form action="" class="form" id="formId">
            <input type="text" id="itTask" />
            <input type="submit" id="bAdd" value="agregar tarea" />
          </form>
        </div>

        <div class="tasks" id="tasks">
          <div class="task" id="task"></div>
        </div>
      </div>
    </main>
    <!-- Javascript-->
    <script src="./appPomodoro.js"></script>
  </body>
</html>
