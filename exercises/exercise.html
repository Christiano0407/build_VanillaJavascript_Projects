<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleExercise.css">
    <title>Exercise Javascript | Pomodoro </title>
</head>

<body>
    <main>
        <h1 class="title">Timer of Tasks</h1>
        <div id="app">
            <div id="time">
                <div id="value"></div>
                <div id="taskName"></div>
            </div>

            <div class="task-container">
                <div class="form">
                    <form action="" id="form">
                        <input type="text" id="idTask" placeholder="Add Your Text">
                        <input type="submit" id="bADDSub" value="Add Text">
                    </form>
                </div>
                <div id="task">

                </div>
            </div>
        </div>
    </main>

    <script src="../exercises/exerciseApp.js"></script>
</body>

</html>
