<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styleCarousel.css" />
    <title>Javascript Carousel | Carousel type Netflix</title>
  </head>
  <body>
    <!--  Carousel-->

    <div class="row" id="rowID">
      <div class="header" id="headerID">
        <h2 class="title">Carousel</h2>
        <div class="progress__bar" id="ProgressBar"></div>
      </div>

      <div class="container" id="containerID">
        <button class="handle left__handle">
          <p class="text">&#8249;</p>
        </button>

        <div class="slider" id="sliderID">
          <img class="sliderImg" src="../src/assets/01.jpg" alt="slider-img" />
          <img class="sliderImg" src="../src/assets/02.jpg" alt="slider-img" />
          <img class="sliderImg" src="../src/assets/03.jpg" alt="slider-img" />
          <img class="sliderImg" src="../src/assets/04.jpg" alt="slider-img" />
          <img class="sliderImg" src="../src/assets/05.jpg" alt="slider-img" />
          <img class="sliderImg" src="../src/assets/06.jpg" alt="slider-img" />
          <img class="sliderImg" src="../src/assets/07.jpg" alt="slider-img" />
          <img class="sliderImg" src="../src/assets/08.jpg" alt="slider-img" />
          <img class="sliderImg" src="../src/assets/09.jpg" alt="slider-img" />
          <img class="sliderImg" src="../src/assets/3D.jpg" alt="slider-img" />
          <img class="sliderImg" src="../src/assets/11.jpg" alt="slider-img" />
          <img
            class="sliderImg"
            src="../src/assets/digital01.jpg"
            alt="slider-img"
          />
        </div>

        <button class="handle right__handle">
          <p class="text">&#8250;</p>
        </button>
      </div>
    </div>
    <!-- Javascript-->
    <script src="./appCarousel.js"></script>
  </body>
</html>
